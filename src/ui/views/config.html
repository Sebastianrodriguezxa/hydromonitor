<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" 
  content="script-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/main.css">

  <!-- <title>Document</title> -->
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SECBI</a>
        <div class="navbar-expand" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <button class="btn btn-secondary" id="logout">Salir</button>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="d-flex align-items-start div-center">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-link" id="mission" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Mision</button>
      <button class="nav-link" id="access" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Acceso</button>
      <button class="nav-link" id="sensors" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Sensores</button>
      <button class="nav-link" id="users" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Usuarios</button>
      <button class="nav-link" id="config" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Ajustes</button>
    </div>

    <div class="div-content">
      <h1>Perfil</h1>

      <div id="notify"></div>
      <form class="row g-3 needs-validation mb-3" novalidate>
        <span class="badge" id="accessProfile"></span>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Primer nombre</label>
          <input type="text" class="form-control" id="name1" required>
          <div class="form-text" id="valid-feedback-name1">
            Por favor introduzca su primer nombre
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="name2" required>
          <div class="form-text" id="valid-feedback-name2">
            Por favor introduzca su segundo nombre
          </div>
        </div>
        
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Primer apellido</label>
          <input type="text" class="form-control" id="lastName1" required>
          <div class="form-text" id="valid-feedback-lastName1">
            Por favor introduzca su primer apellido
          </div>
        </div>
        
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="lastName2" required>
          <div class="form-text" id="valid-feedback-lastName2">
            Por favor introduzca su segundo apellido
          </div>
        </div>
        
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" required>
          <div class="form-text" id="valid-feedback-username">
            Por favor introduzca un nombre de usuario
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationCustom06" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
          <div class="form-text" id="valid-feedback-password">
            Por favor introduzca una contraseña
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="updateUser">Guardar</button>
        </div>
      </form>

    </div>
  </div>

  <!-- <script src="../scripts/tabsMain.js"></script> -->
  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- <script src="../scripts/alert2.js"></script> -->
  <script src="../scripts/tabButtons.js"></script>
  <script src="../scripts/notify.js"></script>
  <script src="../scripts/validationInputs.js"></script>
  <script src="../scripts/config.js"></script>
  <script src="../scripts/logout.js"></script>

</body>

</html>
